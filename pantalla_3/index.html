<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio combate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="combate-section">
        <div id="pokemon-jugador" class="pokemon-container">
            <div class="pokemon-info">
                <img id="img-jugador" src="" alt="Pokemon Jugador">
                <h2 id="nombre-jugador">Jugador</h2>
                <div id="hp-jugador">HP: 100</div>
                <div id="energia-jugador">Energía: 100</div>
            </div>
        </div>

        <div id="vs-message" class="vs-message">VS</div>

        <div id="pokemon-oponente" class="pokemon-container">
            <div class="pokemon-info">
                <img id="img-oponente" src="" alt="Pokemon Oponente">
                <h2 id="nombre-oponente">Oponente</h2>
                <div id="hp-oponente">HP: 100</div>
                <div id="energia-oponente">Energía: 100</div>
            </div>
        </div>

        <div id="acciones">
            <button id="ataque-btn">Ataque</button>
            <button id="defensa-btn">Defender</button>
            <button id="especial-btn">Movimiento Especial</button>
        </div>

        <div id="mensaje-combate">
            <p id="mensaje-turno">Es tu turno</p>
        </div>
    </div>

</body>

</html>
